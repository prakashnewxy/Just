<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Shopping App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #eaeded;
            margin: 0;
            padding: 0;
            color: #111;
        }

        header {
            background-color: #232f3e;
            padding: 10px 20px;
            color: #fff;
            text-align: center;
            font-size: 1.5rem;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .card {
            width: 300px;
            margin: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
            background-color: #fff;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card-body {
            padding: 15px;
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .card-text {
            color: #6c757d;
            margin-bottom: 15px;
        }

        .price {
            color: #b12704;
            font-size: 1.25rem;
            font-weight: bold;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            text-align: center;
            background-color: #ff9900;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .btn:hover {
            background-color: #e68a00;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #232f3e;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    Amazon-Like Shopping App
</header>

<div class="container" id="productContainer">
    <!-- Product cards will be dynamically added here using JavaScript -->
</div>

<footer>
    &copy; 2024 Amazon-Like Shopping App. All rights reserved.
</footer>

<script>
    const products = [
        { id: 1, name: 'Product 1', price: 19.99, imageUrl: 'product1.jpg' },
        { id: 2, name: 'Product 2', price: 29.99, imageUrl: 'product2.jpg' },
        // Add more products as needed
    ];

    const productContainer = document.getElementById('productContainer');

    products.forEach(product => {
        const card = document.createElement('div');
        card.classList.add('card');

        card.innerHTML = `
            <img src="${product.imageUrl}" alt="${product.name}">
            <div class="card-body">
                <h3 class="card-title">${product.name}</h3>
                <p class="card-text">Price: <span class="price">$${product.price.toFixed(2)}</span></p>
                <a href="#" class="btn">Add to Cart</a>
            </div>
        `;

        productContainer.appendChild(card);
    });
</script>

</body>
</html>
